# inspired by "https://medium.com/better-programming/building-angular-apps-using-github-actions-bf916b56ed0c"
# https://medium.com/better-programming/building-angular-apps-using-github-actions-bf916b56ed0c
name: angular-ci

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2

      # https://github.com/actions/cache
      # This action allows caching dependencies and build outputs to improve workflow execution time.
      # for yarn https://github.com/actions/cache/blob/main/examples.md#node---yarn
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: yarn npm install and run build
        working-directory: ./ui
        run: |
          npm install -g yarn
          yarn install
          yarn run test:headless
          yarn run build:prod

#      - name: Push Build to Releases
#        uses: ncipollo/release-action@v1
#        with:
#          artifacts: "dist/angular-githubaction/*"
#          token: ${{ secrets.TOKEN }}

      # https://docs.github.com/en/actions/language-and-framework-guides/publishing-docker-images
      # https://github.com/docker/build-push-action
      - name: Push ui to Docker Hub
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} # Password or personal access token used to log in to a Docker registry. If not set then no login will occur.
          repository: ${{ secrets.DOCKER_USERNAME }}/angkor-ui
          #dockerfile: ./ui/Dockerfile
          # build_args: BASEDIR=./ui # Comma-delimited list of build-time variables.
          path: ./ui # path to the build context
          tag_with_ref: true
