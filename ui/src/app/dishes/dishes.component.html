<div class="app-container mat-elevation-z4">

  <div class="button-row" >
    <input style="height: 18px" type="text" (keyup)="keyUp$.next($event.target.value)" placeholder="search dishes">
    <a color="primary" [routerLink]="['/dish-add']" title="add dish">
      <mat-icon style="font-size: 200%; vertical-align: middle">add_circle</mat-icon>
    </a>
  </div>

  <table mat-table [dataSource]="data" class="example-table"
         matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

    <!-- Country / Area -->
    <ng-container matColumnDef="areaCode">
      <th mat-header-cell *matHeaderCellDef>Country</th>
      <!--class="flag-icon-background flag-icon-{{row.areaCode}}" -->
      <td mat-cell *matCellDef="let row">
        <app-area-display [areaCode]="row.areaCode" size="big"></app-area-display>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Place</th>
      <td mat-cell *matCellDef="let row">
        <span class="app-subtitle">{{row.name}}</span><br/>
        {{row.summary}}
      </td>
    </ng-container>

    <!-- authScope -->
    <ng-container matColumnDef="authScope">
      <th mat-header-cell *matHeaderCellDef>Auth</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon>{{masterData.getAuthScope(row.authScope).icon}}</mat-icon>
        {{row.authenticName}}</td>
    </ng-container>

    <!-- primaryUrl -->
    <ng-container matColumnDef="primaryUrl">
      <th mat-header-cell *matHeaderCellDef>Link</th>
      <td mat-cell *matCellDef="let row">
        <a href="{{row.primaryUrl}}" title="Open external recipe" target="_dish" mat-icon-button>
          <mat-icon>link</mat-icon>
        </a>
      </td>
    </ng-container>

    <!-- header -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- [routerLink]="['/dish-details/' , row.id]" -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <span *ngIf="data && data.length > 0" class="subtitle">Found {{data.length}} Dishes we'd love to eat soon üç≤Ô∏è</span>

</div>
