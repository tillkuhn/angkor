<div class="app-container mat-elevation-z8">

  <div class="button-row">
    <!--
    <a mat-flat-button color="primary" [routerLink]="['/place-add']">
      <mat-icon>add</mat-icon>
    </a>
    -->
    <span class="subtitle">{{data.length}} Dishes we'd love to eat soon üç≤Ô∏è</span>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="name" matSortDisableClear matSortDirection="asc">


      <!-- Country / Area -->
      <ng-container matColumnDef="areaCode">
        <th mat-header-cell *matHeaderCellDef>Country</th>
        <!--class="flag-icon-background flag-icon-{{row.areaCode}}" -->
        <td mat-cell *matCellDef="let row" >
          <app-area-display [areaCode]="row.areaCode" size="big"></app-area-display>
        </td>
      </ng-container>
      <!---->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Place</th>
        <td mat-cell *matCellDef="let row">
          <span class="custom-subtitle">{{row.name}}</span><br />
          {{row.summary}}
        </td>
      </ng-container>

      <!-- authScope -->
      <ng-container matColumnDef="authScope">
        <th mat-header-cell *matHeaderCellDef>Scope</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon>{{masterData.getAuthScope(row.authScope).icon}}</mat-icon>
          {{row.authenticName}}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- [routerLink]="['/dish-details/' , row.id]" -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
