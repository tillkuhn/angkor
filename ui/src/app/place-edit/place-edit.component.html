<div class="example-container mat-elevation-z8">

  <div class="button-row">
    <a mat-flat-button color="primary" (click)="placeDetails()">
      <mat-icon>info</mat-icon>
    </a>
  </div>

  <mat-card class="example-card">
    <form [formGroup]="placeForm" (ngSubmit)="onFormSubmit()">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Place Name" formControlName="name"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!placeForm.get('name').valid && placeForm.get('name').touched">Please enter Place Name</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Place summary" formControlName="summary"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!placeForm.get('summary').valid && placeForm.get('summary').touched">Please enter Place Description</span>
        </mat-error>
      </mat-form-field>

      <!-- areaCode select not full width -->
      <mat-form-field>
        <!--
        <input matInput placeholder="Country" formControlName="areaCode"  [errorStateMatcher]="matcher">
        -->
        <!--  hintLabel="enter valiue"-->
        <mat-label>Area</mat-label>
        <mat-select formControlName="areaCode">
          <mat-option *ngFor="let areaCode of countries" [value]="areaCode.code">
            {{areaCode.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Location Type</mat-label>
        <!-- see https://stackblitz.com/edit/angular-8jce6t?file=src%2Fapp%2Fapp.component.ts -->
        <mat-select placeholder="Location Type *" formControlName="locationType">
          <!--
          <mat-select-trigger>
            <mat-icon>home</mat-icon>&nbsp;{{locationType}}
          </mat-select-trigger>-->
          <mat-select-trigger *ngIf="getSelectedLotype() as selectedLotype">
            <mat-icon>{{selectedLotype.icon}}</mat-icon>&nbsp;{{selectedLotype.label}}
          </mat-select-trigger>

          <mat-option *ngFor="let locationType of locationTypes" [value]="locationType.value">
            <mat-icon>{{locationType.icon}}</mat-icon>
            <span>{{locationType.label}}</span>
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!--
      <mat-form-field appearance="fill"
                    >
        <mat-select required>
          <mat-option>-- None --</mat-option>
          <mat-option value="option">Option</mat-option>
        </mat-select>
        <mat-label><mat-icon>favorite</mat-icon> <b> Fancy</b> <i> label</i></mat-label>
      </mat-form-field>
      -->

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Image URL" formControlName="imageUrl" [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!placeForm.get('imageUrl').valid && placeForm.get('imageUrl').touched">Please enter an URL to an image</span>
        </mat-error>
      </mat-form-field>

      <div class="button-row">
        <button type="submit" [disabled]="!placeForm.valid" mat-flat-button color="primary">
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </form>
  </mat-card>
</div>
