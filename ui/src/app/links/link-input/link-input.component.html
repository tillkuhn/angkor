
<h3 mat-dialog-title>
  <mat-icon svgIcon="video"></mat-icon>
  Submit a new {{data.mediaType | titlecase}}
</h3>

<div mat-dialog-content>
  <mat-form-field class="app-full-width">
    <mat-label>Youtube URL</mat-label>
    <input matInput [(ngModel)]="data.linkUrl" required>
  </mat-form-field>

  <mat-form-field class="app-full-width">
    <mat-label>Nice Name</mat-label>
    <input matInput [(ngModel)]="data.name" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <!-- cdkFocusInitial -->
  <button mat-button [mat-dialog-close]="data" color="primary" >Ok</button>
</div>
