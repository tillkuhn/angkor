<div class="app-flex">

  <mat-card class="app-card">

    <form *ngIf="authService.canEdit" (ngSubmit)="onFormSubmit()" [formGroup]="formData">

      <mat-form-field appearance="fill" class="app-full-width">
        <textarea #autosize="cdkTextareaAutosize" [errorStateMatcher]="matcher" cdkAutosizeMaxRows="5"
                  (blur)="parseLinks($event)"
                  cdkAutosizeMinRows="1"
                  cdkTextareaAutosize
                  formControlName="summary"
                  matInput
                  placeholder="Note Summary"></textarea>
        <mat-error>
          <span
            *ngIf="!formData.get('summary').valid && formData.get('summary').touched">Summary is mandatory</span>
        </mat-error>
      </mat-form-field>

      <!-- Due Date when to details popup-->

      <!-- Auhscope -- todo component -->


      <!-- TAGS -->
      <mat-form-field class="app-full-width">
        <mat-chip-list #chipList>
          <mat-chip (removed)="removeTag(i)"
                    *ngFor="let tag of formData.get('tags').value; let i = index;"
                    [removable]="removable"
                    [selectable]="selectable" color="accent">
            {{tag}}
            <mat-icon *ngIf="removable" matChipRemove>cancel</mat-icon>
          </mat-chip>
          <input (matChipInputTokenEnd)="addTag($event)"
                 [matChipInputAddOnBlur]="addOnBlur"
                 [matChipInputFor]="chipList"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 matInput
                 placeholder="Add Tags ..."/>
        </mat-chip-list>
      </mat-form-field>
      <!-- END TAGS -->

      <!-- And .... Action!!! -->
      <div class="app-button-row">
        <button [disabled]="!formData.valid" color="primary" mat-flat-button type="submit">
          <mat-icon>save</mat-icon>
          Add Quicknote
        </button>
      </div>
    </form>

    <!-- Existing Notes table overview -->
    <!-- #mytable is a template variable which we will use to refresh table data by calling -->
    <table [dataSource]="data" class="app-overview-table" mat-table>

      <ng-container matColumnDef="summary">
        <th *matHeaderCellDef mat-header-cell>Summary</th>
        <!-- color only works when selected is true -->
        <td *matCellDef="let row" mat-cell>
          <span class="app-subtitle">{{row.summary}}</span>
          <ng-container *ngFor="let tag of row.tags">
            <span [ngClass]="getChipClass(tag)">{{tag}}</span>
          </ng-container>
          <br/>
          <a *ngIf="row.primaryUrl" [href]="row.primaryUrl" target="_blank" title="Open {{row.primaryUrl}}">Open Link
          </a>
          Due {{row.dueDate ? ('in '+ (row.dueDate | dfnsFormatDistanceToNow)) : 'never' }}
          &nbsp;<mat-icon class="app-small">{{masterData.getAuthScope(row.authScope)?.icon}}</mat-icon>
        </td>

      </ng-container>

      <ng-container matColumnDef="status">
        <th *matHeaderCellDef mat-header-cell class="app-icon">Status</th>
        <td *matCellDef="let row" mat-cell>
          <mat-icon matTooltip="hase">{{getNoteStatus(row.status).icon}}</mat-icon>
        </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
     <!--<tr *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/places/details/', row.id]" mat-row></tr> -->
      <tr *matRowDef="let row;  let j = index; columns: displayedColumns;" (click)="openDetailsDialog(row,j)" mat-row></tr>
    </table>
  </mat-card>

</div>
