<!-- from ng generate @angular/material:material-nav --name=nav -->
<mat-sidenav-container class="sidenav-container">
  <!-- lefthandside menu, can fly in -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Today's Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item  [routerLink]="['/home']"> <mat-icon matListIcon>home</mat-icon>Planet Home</a>
      <a mat-list-item  [routerLink]="['/places']"><mat-icon matListIcon>place</mat-icon>Places 2 Go</a>
      <a mat-list-item  [routerLink]="['/map']"><mat-icon matListIcon>language</mat-icon>Maps &amp; POIs</a>
      <a mat-list-item  [routerLink]="['/dishes']"><mat-icon matListIcon>food_bank</mat-icon>Wish a Dish</a>
      <a mat-list-item  [routerLink]="['/notes']"><mat-icon matListIcon>emoji_objects</mat-icon>MerksteWas?</a>
      <mat-divider></mat-divider>
      <a mat-list-item  href="/angkor-docs" target="_docs"><mat-icon matListIcon>text_snippet</mat-icon>DevGuide</a>
      <a mat-list-item  (click)="drawer.toggle()"><mat-icon matListIcon>close</mat-icon>Hide Menu</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!-- *ngIf="isHandset$ | async" --><!-- we want it always -->
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
      &nbsp;
      <button mat-icon-button (click)="openSnackBar('Info coming soon','Close')" aria-label="Info">
        <mat-icon aria-label="Announcement">announcement_outline</mat-icon>
      </button>
    </mat-toolbar>

    <!-- global progress bar -->
    <div>
      <!-- is not defined globally {{ isLoading }}-->
      <mat-progress-bar  *ngIf="isLoading" mode="indeterminate" ></mat-progress-bar>
    </div>
    <div class="main">

      <!-- Add Main Content Here -->
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
