<div class="app-flex">

  <mat-card class="app-card mat-elevation-z{{env.matElevation}}" >

    <div>
      <button *ngIf="authService.canEdit" [routerLink]="['/places/add']" color="primary" mat-mini-fab
              title="Add new place">
        <mat-icon>add</mat-icon>
      </button>&nbsp;
      <mat-form-field appearance="outline">
        <mat-label>Discover hidden places</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <!--<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
        <input (keyup)="keyUp$.next($event.target.value)" [(ngModel)]="store.searchTerm" matInput>
        <button (click)="clearSearch()" *ngIf="store.searchTerm" mat-button mat-icon-button matSuffix>
          <mat-icon>close</mat-icon>
        </button>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <mat-checkbox [checked]="store.searchRequest.sortDirection === 'DESC'"
                (change)="reverseSortOrder($event.checked)">Desc
      </mat-checkbox>

    </div>

    <!-- overview table -->
    <table [dataSource]="items" class="app-overview-table" mat-table
           matSort matSortActive="name" matSortDirection="asc" matSortDisableClear>

      <!-- Country / Area -->
      <ng-container matColumnDef="areaCode">
        <th *matHeaderCellDef mat-header-cell class="app-icon">Area</th>
        <!--class="flag-icon-background flag-icon-{{row.areaCode}}" -->
        <td *matCellDef="let row" mat-cell>
          <app-area-display [areaCode]="row.areaCode" size="big"></app-area-display>
        </td>
      </ng-container>
      <!---->

      <!-- Name Column with Tags -->
      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell>Place</th>
        <td *matCellDef="let row" mat-cell >
          <span class="app-subtitle">
            {{row.name}}
          </span>
          <ng-container *ngFor="let tag of row.tags">
            <span [ngClass]="getChipClass(tag)">{{tag}}</span>
          </ng-container>
          <br/>
          <mat-icon class="app-small" [title]="getSelectedLotype(row)?.label">{{getSelectedLotype(row)?.icon}}</mat-icon>
          <span>{{row.summary}}</span>
          <a *ngIf="row.primaryUrl" [href]="row.primaryUrl" target="_blank" title="Open {{row.primaryUrl}}"></a>
          ¬∑
          <mat-icon class="app-small" title="Authscope">{{masterData.getAuthScope(row.authScope)?.icon}}</mat-icon> ¬∑
        </td>
      </ng-container>

      <!-- header and rows -->
      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/places/details/', row.id]" mat-row></tr>
    </table>

    <span *ngIf="items" class="app-remark">{{items.length}} Places we'd love to visit üèùÔ∏è</span>

    <ng-template #loading>
      <div class="app-remark">Loading ‚ù§Ô∏èly Places</div>
    </ng-template>

  </mat-card>
</div>
