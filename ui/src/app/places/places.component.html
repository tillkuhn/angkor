<div class="app-container mat-elevation-z4">

  <div>
    <button mat-mini-fab color="primary" [routerLink]="['/dish-add']" title="Add new place">
      <mat-icon>add</mat-icon>
    </button>&nbsp;
    <mat-form-field appearance="outline">
      <mat-label>Discover hidden places</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <!--<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
      <input matInput (keyup)="keyUp$.next($event.target.value)" [(ngModel)]="search">
      <button mat-button mat-icon-button matSuffix (click)="clearSearch()" *ngIf="search">
        <mat-icon>close</mat-icon>
      </button>
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
  </div>


  <!-- class="example-table" -->
  <table mat-table [dataSource]="items" class="app-overview-table"
         matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

    <!-- Country / Area -->
    <ng-container matColumnDef="areaCode">
      <th mat-header-cell *matHeaderCellDef>Country</th>
      <!--class="flag-icon-background flag-icon-{{row.areaCode}}" -->
      <td mat-cell *matCellDef="let row">
        <app-area-display [areaCode]="row.areaCode" size="big"></app-area-display>
      </td>
    </ng-container>
    <!---->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Place</th>
      <td mat-cell *matCellDef="let row">
        <span class="app-subtitle">{{row.name}}</span><br/>
        {{row.summary}}
      </td>
    </ng-container>

    <!-- Location Type -->
    <ng-container matColumnDef="locationType">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon [title]="getSelectedLotype(row).label">{{getSelectedLotype(row).icon}}</mat-icon>
      </td>
    </ng-container>

    <!-- Coordinates -->
    <ng-container matColumnDef="coordinates">
      <th mat-header-cell *matHeaderCellDef>Geolink</th>
      <td mat-cell *matCellDef="let row">
        <a href="{{getGoogleLink(row)}}" title="Open Map" target="_map" mat-icon-button>
          <mat-icon>location_on</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/place-details/', row.id]"></tr>
  </table>

  <span *ngIf="items" class="subtitle">{{items.length}} Places we'd love to visit üèùÔ∏è</span>

</div>

<ng-template #loading>
  <div>Loading ‚ù§Ô∏èly Places</div>
</ng-template>
