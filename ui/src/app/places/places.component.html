<div class="example-container mat-elevation-z8">

  <!-- lass="example-loading-shade"
       *ngIf="isLoadingResults" -->
  <div>
    <mat-progress-bar  *ngIf="isLoadingResults" mode="indeterminate" ></mat-progress-bar>
    <!--<mat-spinner *ngIf="isLoadingResults"></mat-spinner> -->
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/place-add']">
      <mat-icon>add</mat-icon>
    </a>
    <span class="subtitle">{{data.length}} Places we'd love to visit soon üèùÔ∏è</span>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

      <!-- Country -->
      <ng-container matColumnDef="areaCode">
        <th mat-header-cell *matHeaderCellDef>Country</th>
        <!--class="flag-icon-background flag-icon-{{row.areaCode}}" -->
        <td mat-cell *matCellDef="let row" >
          <span class="flag-icon flag-icon-{{row.areaCode}}" title="{{row.areaCode}}" ></span>
        </td>
      </ng-container>
      <!---->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Place</th>
        <td mat-cell *matCellDef="let row">
          <span class="subtitle">{{row.name}}</span><br />
          {{row.summary}}
        </td>
      </ng-container>

      <!-- Summary
      <ng-container matColumnDef="summary">
        <th mat-header-cell *matHeaderCellDef>Why go there?</th>
        <td mat-cell *matCellDef="let row">{{row.summary}}</td>
      </ng-container>
      -->

      <!-- Location Type -->
      <ng-container matColumnDef="locationType">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon title="{{locationTypes[row.locationType].label}}">{{locationTypes[row.locationType].icon}}</mat-icon>
        </td>
      </ng-container>

      <!-- Coordinates -->
      <ng-container matColumnDef="coordinates">
        <th mat-header-cell *matHeaderCellDef>Geolink</th>
        <td mat-cell *matCellDef="let row">
         <a href="{{getGoogleLink(row)}}" title="Open Map" target="_map" mat-icon-button>
           <mat-icon>location_on</mat-icon>
         </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/place-details/', row.id]"></tr>
    </table>

  </div>
</div>
