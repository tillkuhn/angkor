<div class="app-container mat-elevation-z4">
  <!--
  <div *ngFor="let item of config | keyvalue">
    <label>{{item.key}}</label>: {{item.value}}
  </div>
  <br />
  -->
  <h3>ü¶ç Admin Corner</h3>
  <table mat-table *ngIf="data" [dataSource]="data" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value</th>
      <td mat-cell *matCellDef="let element"> {{element.value}} {{element.baseUnit}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
