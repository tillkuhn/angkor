<h3>ðŸŒ³ Area Tree Maintenance</h3>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node">
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled></button>
      {{node.value}} ({{node.id}})
    </li>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.value">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.value}} ({{node.id}})
      </div>
      <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>

<form [formGroup]="formData" (ngSubmit)="onFormSubmit()">
  <mat-form-field>
    <input matInput placeholder="Code" formControlName="code" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!formData.get('code').valid && formData.get('code').touched">Please enter code</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="parentCode" formControlName="parentCode" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!formData.get('parentCode').valid && formData.get('parentCode').touched">Please enter parentCode</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="name" formControlName="name" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!formData.get('name').valid && formData.get('name').touched">Please enter name</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="level" formControlName="level" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!formData.get('level').valid && formData.get('level').touched">Please enter level</span>
    </mat-error>
  </mat-form-field>&nbsp;
  <button type="submit" [disabled]="!formData.valid" mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Add Areacode
  </button>
</form>
