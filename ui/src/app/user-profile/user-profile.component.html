<div class="app-flex">

  <!-- https://stackoverflow.com/a/51126647/4292075 -->
  <mat-card class="app-card" div *ngIf="currentUser$ | async as user">
    <h3>{{ user.emoji }} My Profile</h3>
    <table class="app-overview-table">
      <tr *ngFor="let item of user | keyvalue">
        <td>{{item.key}}</td>
        <td>{{item.value}}</td>
      </tr>
    </table>
  </mat-card>

</div>
