<div style="text-align:center">


  <!--<mat-icon style="height: 150px; transform: scale(4);" svgIcon="backpack"></mat-icon>-->
  <br/>
  <div class="mat-elevation-z8" style="padding: 20px">
    <a [routerLink]="['/places']"><img src="assets/backpack.svg" style="height: 76px"/></a>&nbsp;
    <a [routerLink]="['/map']"><img src="assets/globe.svg" style="height: 80px"/></a>&nbsp;
    <a [routerLink]="['/dishes']"><img src="assets/noodlebowl.svg" style="height: 68px"/></a>

    <ng-container *ngIf="! (authService.isAuthenticated$() | async)">

      <h3>Welcome Home, TiMaFe Guest!</h3>
      <button mat-raised-button color="primary" (click)="login()">
        <mat-icon>login_box</mat-icon>
        OAuth2 Login
      </button>

    </ng-container>

    <h3 *ngIf="authService.currentUser">
      <mat-icon>{{masterData.lookupAuthscope('ALL_AUTH').icon}}</mat-icon>
      Welcome back, {{authService.currentUser.name}}!
    </h3>

  </div>

</div>
