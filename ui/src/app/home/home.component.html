<div class="mat-elevation-z4" style="padding: 20px; min-height: 400px">

  <ng-container *ngIf="! (authService.isAuthenticated$ | async)">
    <h3>
      <mat-icon>home</mat-icon>
      Welcome Home, TiMaFe Guest!
    </h3>
    <!--
    <button mat-raised-button color="primary" (click)="login()">
      <mat-icon>login_box</mat-icon>
      OAuth2 Login
    </button>-->

  </ng-container>

  <h3 *ngIf="authService.currentUser$ |async as currentUser">
    <mat-icon>lock</mat-icon>
    Welcome back, {{currentUser.name}}!
  </h3>

  <div>
    <mat-card>
      <mat-card-content>
      <a [routerLink]="['/places']"><img src="assets/backpack.svg"/></a>&nbsp;
      </mat-card-content>
      <mat-card-subtitle>Places to go</mat-card-subtitle>
    </mat-card>

    <mat-card>
      <mat-card-content>
      <a [routerLink]="['/map']"><img src="assets/globe.svg"/></a>&nbsp;
      </mat-card-content>
      <mat-card-subtitle>WorlWidedmap</mat-card-subtitle>
    </mat-card>

    <mat-card>
      <mat-card-content>
      <a [routerLink]="['/dishes']"><img src="assets/noodlebowl.svg"/></a>
      </mat-card-content>
      <mat-card-subtitle>Wish a Dish</mat-card-subtitle>
    </mat-card>
  </div>

</div>
